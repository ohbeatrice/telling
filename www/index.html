<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Telling</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js">
    <!-- Font Awesome -->
    
    <link rel="stylesheet" href="css/font-awesome-4.3.0/css/font-awesome.min.css">
    
     <!-- Sortable.js -->
    <script src="http://rubaxa.github.io/Sortable/Sortable.js"></script>

    <link href="pyramid/css/pyramid.css" rel="stylesheet">
    <link href="pyramid/css/animate.css" rel="stylesheet">
    <link rel="stylesheet" href="pyramid/css/animate.min.css">
    
    <link href='http://fonts.googleapis.com/css?family=Questrial|Montserrat:400,700|Roboto:100' rel='stylesheet' type='text/css'>


    <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- angularjs js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>

    <!-- Auth0 Lock -->
    <script src="lib/auth0-lock/build/auth0-lock.js"></script>
    <!-- auth0-angular -->
    <script src="lib/auth0-angular/build/auth0-angular.js"></script>
    <!-- angular storage -->
    <script src="lib/a0-angular-storage/dist/angular-storage.js"></script>
    <!-- angular-jwt -->
    <script src="lib/angular-jwt/dist/angular-jwt.js"></script>
    <script src="js/angular-route.min.js"></script>
</head>

<body ng-app="telling" ng-controller="MainCtrl">
    <div id="topbar">
        <div class="logo">
        </div>
        <a href="/#/profile"><img src="{{profile.picture}}" class="user-img"/></a>
        <a href="/#/profile"><span class="username">{{profile.name}}</span></a>
        <i class="fa fa-sign-out pull-right" ng-click="logOut()" ng-show="login"></i>
        <i class="fa fa-sign-in pull-right" ng-click="logIn()" ng-show="!login"></i>
        <span class="total-score">{{profile.totalScore || '0 pts'}}</span>
        
    </div>
    <div ng-view></div>
</body>
    
<script src="js/app.js"></script>
</html>
